<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			html, body {
        height: 100%;
      }
		</style>
		<script src="pixi.dev.js"></script>
		<script src="LogicEntity.js"></script>
		<script src="objCreator.js"></script>
		<script src="actionsManager.js"></script>
	</head>
	<body>
		<script>
		var background = 0x99FFAA;
		
		document.body.style.backgroundColor = "#"+background.toString(16);
		
		var ACTMAN = new ActionsManager();
	// create an new instance of a pixi stage
    var stage = new PIXI.Stage(background, true /* interactive */);
 
  var XBOUND = document.body.clientWidth-20;
  var YBOUND = document.body.clientHeight-20;
 
    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(XBOUND, YBOUND);
    document.body.appendChild(renderer.view);
 
    requestAnimFrame(animate);
 
    function animate() {
        requestAnimFrame(animate);
        // render the stage   
        renderer.render(stage);
    }
    
    // TILES LOADING
    var tileAtlas = ["images.json"];
		// create a new loader
		var loader = new PIXI.AssetLoader(tileAtlas);
		loader.onComplete = function(){
		  ACTMAN.buttonSprites().forEach(function(buttonSprite){
	  	  stage.addChild(buttonSprite);
	    });
		}
		//begin load
		loader.load();
		</script>
	</body>
</html>
